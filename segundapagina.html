<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rel: indica el tipo de Vinculo (a una hoja de estilos)
    href: ubicacion del archivo
    type: de que tipo de datos se trata (si fuer javascript seria text/js) -->
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <!-- Vinculo hoja de estilos externa -->
</head>
<body>
    <p>Esta es nuestra segunda pagina web</p>
    <!-- Esta pagina no tiene aun formato, aqui no aplica la hoja de estilos interna de index -->
</body>
</html>
