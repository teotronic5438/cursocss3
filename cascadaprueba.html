<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso CSS: Cascada</title>
    <style>
        strong{
            color: #F00;
        }
        .colorclase{
            color: #00F;
        }
        #colorid{
            color:#0F0;
        }
    </style>
</head>
<body>
    <h1>Curso de CSS Avanzado desde 0: Cascada</h1>
    <p>Hoy es domingo, hace mucho <strong>calor</strong></p>   
    <p>Hoy es domingo, hace mucho <strong id="colorid" class="colorclase" style="color: #FF0;">calor</strong></p>
    <p>Hoy es domingo, hace mucho <strong class="colorclase">calor</strong></p>
    <p>Hoy es domingo, hace mucho <strong id="colorid" class="colorclase">calor</strong></p>
    <!-- Jerarquia del navegador para conflictos en estilos
        etiquetas: 1 punto;
        clases: 10 puntos;
        id: 100 puntos;
        inline: 1000 puntos; // solo en casos extremos //
    -->
</body>
</html>
